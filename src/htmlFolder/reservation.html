                <li

                <li
                  class="relative no-underline hover:text-gray-500 transition-all duration-200"
                >
                  <a href="contact.html">Contact</a>
                </li>
              </div>
            </ul>
            <div id="book-table" class="hidden md:block">
              <button
                class="bg-transparent px-7 py-3 border-2 border-white hover:bg-gray-100 duration-200 transition-all hover:text-gray-400 tracking-widest"
              >
                <a href="reservation.html"">Book a table</a>
              </button>
            </div>
          </nav>
        </header>
        <!-- navbar end  -->

        <!-- hero body  -->
        <div
          class="w-full px-4 flex flex-grow flex-col gap-6 justify-center items-center text-white text-center"
        >
            <h1 class="tracking-wider text-5xl">Reservations</h1>
            <div class="w-[50%] max-w-[500px]  px-6 py-4 border-[1px] border-white relative">
                <span><i class="fa-solid fa-user-plus"></i></span>
                <select name="people-picker" class="ml-4 outline-none bg-transparent w-[80%]">
                    <option value="1" class="bg-black">1 people</option>
                    <option value="2" class="bg-black">2 people</option>
                    <option value="3" class="bg-black">3 people</option>
                    <option value="4" class="bg-black">4 people</option>
                </select> 
            </div>
            <div class="w-[50%] max-w-[500px]  px-6 py-4 border-[1px] border-white relative">
                <span><i class="fa-solid fa-calendar"></i></span>
                <input type="date" class="ml-4 outline-none bg-transparent w-[80%]">
            </div>
            <div class="w-[50%] max-w-[500px]  px-6 py-4 border-[1px] border-white relative">
                <span><i class="fa-sharp fa-solid fa-clock"></i></span>
                <select name="time-picker" class="ml-4 outline-none bg-transparent w-[80%]">
                    <option value="8" class="bg-black">8:00 AM</option>
                    <option value="12" class="bg-black">12:00 PM</option>
                    <option value="5" class="bg-black">5:00 PM</option>
                    <option value="9" class="bg-black">9:00 PM</option>

            </div>
            <div class="w-[50%] max-w-[500px]  px-6 py-4 border-[1px] border-white relative">
              <button>Book a table</button>
            </div>
        </div>
        <!-- hero body end   -->
      </section>
      <!-- hero section end  -->
  
      <!-- footer  -->
       <div class="flex flex-col md:flex-row gap-10 bg-black py-32 px-8 md:px-14">
          <div class="basis-1/2 flex flex-col gap-8">
            <div>
              <img src="/src/assets/images/logo bridge.png" alt="logo" height="70px">
            </div>
            <p class="text-sm text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere explicabo veniam tenetur praesentium aspernatur </p>
            <div class="flex flex-col gap-5 text-white tracking-wide font-sans text-sm">

                  <span><i class="fa-regular fa-clock"></i></span>
                  <span>Mon-Sun: 09am-09pm</span>
                </div>
                <div class="space-x-4">
                  <span><i class="fa-solid fa-location-dot"></i></span>
                  <span>Bhandara-5, Chitwan</span>
                </div>
                <div class="space-x-4">
                  <span><i class="fa-regular fa-map"></i></span>
                  <span>301-242-34001, 2301-342-2345</span>
                </div>

          </div>

          <div class="basis-1/2 text-white flex flex-col gap-7">
              <h1 class="tracking-wide text-3xl font-medium">Pages</h1>
              <div class="flex flex-col gap-5">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="menu.html">Menu</a>
                <a href="contact.html">Contact</a>
              </div>
          </div>
       </div>
      <!-- footer end -->

    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navItem = document.getElementById("nav-items");
        const navList = document.getElementById("nav-list");
        const navLinks = navList.querySelectorAll("li");
        document
          .getElementById("hamburger-button")
          .addEventListener("click", () => {
            if (navItem.style.height) {
              navItem.style.height = null;
            } else {
              navItem.style.height =
                navItem.firstElementChild.scrollHeight + "px";
            }
          });

        window.addEventListener("resize", () => {
          navItem.style.height = "auto";
        });

        navLinks.forEach((element) => {
          element.addEventListener("click", () => {
            navLinks.forEach((element) => element.classList.remove("active"));
            element.classList.add("active");
          });
        });

       
      });
    </script>
  </body>
</html>
